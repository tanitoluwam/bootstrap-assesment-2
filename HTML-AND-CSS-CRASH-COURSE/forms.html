<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="styles.css">
  <title>HTML Forms</title>
</head>

<body>
  <h1>HTML Forms</h1>
  <form>
    <label for="username">enter your username:</label>
   <input type="text" id="username" name="username" placeholder="username" required>
   <br><br>
   <label for="email">enter email:</label>
   <input type="email" id="email" name="email" placeholder="Your email" required>
   <br><br>
   <label for="password">password:</label>
   <input type="password" id="password" name="password" placeholder="choose a password" required>

   <p>Select your age:</p>
   <input type="radio" name="age" value="0-25" id="option-1">
   <label for="option-1">0-25</label>
   <input type="radio" name="age" value="0-25" id="option-2">
   <label for="option-2">26-50</label>
   <input type="radio" name="age" value="51+" id="option-3">
   <label for="option-3">51+</label>
   <br><br>
  
   <label for="">Security question:</label>
   <select name="question" id="question">
     <option value="q1">what is the name of your favorite pet?</option>
     <option value="q2">what was the make of your first car? </option>
     <option value="q3">what was your favorite food as a child?</option>
   </select>
   <br><br>
    <label for="answer">Security question answer:</label>
    <input type="text" id="answer" name="answer">
    <br><br>
    <label for="bio">Your bio:</label><br>
    <textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you..."></textarea>
    <br><br>
    <input type="Submit" value="Submit the form">


  </form>
</body>

</html>
